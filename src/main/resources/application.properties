# MongoDB connection URI
spring.data.mongodb.uri=mongodb://localhost:27017/ecommerce

# OAuth2 Resource Server JWT issuer URI from Asgardeo
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://<your-asgardeo-domain>/oauth2/token

# OAuth2 Client ID and Secret (for reference, not used directly here)
asgardeo.client-id=your-client-id
asgardeo.client-secret=your-client-secret

# Server port
server.port=8080

# Logging levels
logging.level.org.springframework=INFO
logging.level.com.ecommerce=DEBUG

# Swagger OpenAPI info
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Rate limiting properties
ratelimit.capacity=100
ratelimit.refill-tokens=10
ratelimit.refill-duration-seconds=1

# CSRF protection (disabled for stateless JWT APIs, shown here for reference)
spring.security.enable-csrf=false

# Session management
spring.session.store-type=none

# CORS allowed origins (comma separated)
cors.allowed-origins=http://localhost:3000

# Additional properties can be added as needed
